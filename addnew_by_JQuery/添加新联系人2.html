<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>新联系人</title> 
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">

<link rel='StyleSheet'  type='text/css' href='mystyle3.css'>


<script>
$.validator.setDefaults({
    submitHandler: function() {
      alert("添加新联系人成功!");
	  window.location.href='通讯录.html';
    }
});

$().ready(function() {
    $("#signupForm").validate({
		rules:{
			nname:{
				required: true,
				minlength: 4
			},
			ttel:{
				minlength:11,
				maxlength:11
			},
			mmail:{
				email:true,
			},
			
			QQQ:{
				rangelength:[5,12]
			},
		},
		messages: {
			nname:{
				required: "请输入用户名",
				minlength: "姓名至少4位"
			},
			ttel:{
				minlength: "请输入正确的手机号",
				maxlength: "请输入正确的手机号"
			},
			mmail:{
				email:"请输入正确的邮箱",
			},
			QQQ:{
				rangelength: "QQ号为5-11位"
			},
		}
	});		 
});
</script>

</head>

<body class="beijing"> 



<form name="form1" id="signupForm" action="通讯录.html" method="get">


<p class="hhead" ><i class="fa fa-address-book-o" aria-hidden="true"></i>新建联系人</p>
<hr>

<p class="shuxing" >
<label for="nname"><b>姓名：</label></b><i class="fa fa-user" aria-hidden="true"></i>
<input  type="text" id="nname" name="nname" required>
<br></p>

<p class="shuxing" >
<label for="ttel"><b>电话：</label></b><i class="fa fa-phone" aria-hidden="true"></i>
<input  type="text" id="ttel" name="ttel" >
<br></p>

<p class="shuxing" >
<label for="mmail"><b>邮箱：</label></b><i class="fa fa-envelope" aria-hidden="true"></i>
<input  type="text" id="mmail" name="mmail" >
<br></p>

<p class="shuxing" >
<label for="aadre"><b>住址：</label></b><i class="fa fa-home" aria-hidden="true"></i>
<input  type="text" id="aadre" name="aadre" >
<br></p>
<p class="shuxing" >
<label for="QQQ"><b>QQ号：</label></b><i class="fa fa-qq" aria-hidden="true"></i>
<input  type="text" id="QQQ" name="QQQ" >
<br></p>


<br>
<hr>
<input class="weizhi" type="submit" value="完成">
</form>

</body>

</html>
